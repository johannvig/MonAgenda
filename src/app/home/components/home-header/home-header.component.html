<ion-header class="ion-no-border">
  <ion-toolbar color="white">
    <ion-title slot="start"><b>Agenda</b></ion-title>

    <ion-buttons slot="end" class="header-actions">
      <ion-button (click)="toggleDaltonism.emit()" aria-label="Mode daltonisme">
        <ion-icon name="contrast-outline" aria-hidden="true"></ion-icon>
      </ion-button>
      <ion-button (click)="openSettings.emit()" aria-label="ParamÃ¨tres">
        <ion-icon name="settings-outline" aria-hidden="true"></ion-icon>
      </ion-button>
      <ion-button (click)="showNotifications.emit()" aria-label="Afficher les notifications">
        <ion-icon name="notifications-outline" aria-hidden="true"></ion-icon>
        <ion-badge class="notif-badge" aria-label="1 notification">1</ion-badge>
      </ion-button>

      <ion-item lines="none" class="profile-item">
        <ion-avatar slot="start" style="width: 30px; height: 30px;">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>Profil</h2>
        </ion-label>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
